<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>薪水：{{ money}}</p>
        <!-- 不用 v-model 实现双向绑定 -->
        <!-- @change  只能失去焦点时候执行-->
        <input type="text" :value="money" @input='changeInput'>
        <!-- 监听数据的改变 -->

    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                money: '12k'
            },
            methods: {
                changeInput(event) {
                    // this永远指向vmShills vuejs内部实现的
                    this.money = event.target.value //拿到值之后 赋值给
                }
            }
        });
    </script>
</body>

</html>
