<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值表达式 局部替换内容 -->
        <p></p>
        <!-- 指令v-text 是替换标签内所有的内容 -->
        <p v-text="content">
            肖战
        </p>
        <div v-text="contentHtml"></div>
        <div v-html="contentHtml"></div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                content: '受欢迎',
                contentHtml: '<span style="font-size:20px;>收回安阳</span>'

            },
            methods: ''
        })


    </script>
</body>

</html>
