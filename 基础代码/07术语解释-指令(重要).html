<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--1、也可以用差值表达式显示在页面还是那个{{name}} -->
        <!--2、将name这个变量(data中定义的变量)给了v-text指令 -->
        <p v-text="name"></p>
        <!-- <p>名字:{{name}}</p> -->
        <!--3、将name这个字符串给了title属性<p title="name"></p> -->

        <!--4、v-指令=“表达式”  如果 表达式想要是一个字符串 就必须这样写（用单引号包裹）  
            v-指令="'字符串'",否则会被当做一个 data数据中的变量 -->
        <p v-text="'name'"></p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '老孟',
            }
        })


    </script>
</body>

</html>
