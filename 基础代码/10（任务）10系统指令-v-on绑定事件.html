<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- v-on 注册 input 的值改变事件 v-on：change   @change   -->
    <!-- input 的change事件 是在失去焦点的时候才会执行 -->
    <!-- input事件只要内容一变化 就会立刻执行 -->
    <div id="app">
        <input v-on:change="changeInput" type="text">
        <button @click='btn'>按钮</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'vue竟然干出这种事',
            },
            methods: {
                changeInput(event) {
                    alert(12)
                    // 怎么获取值改变文本框内容
                    // 如果直接写方法名 第一个参数就是event
                    //  event.target  触发该事件的元素对象
                    event.target(event.target.value)
                },
                btn() {
                    // 输出 name的值
                    // this指向vm实例
                    console.log(this.name);

                }
            }
        });
    </script>
</body>

</html>
